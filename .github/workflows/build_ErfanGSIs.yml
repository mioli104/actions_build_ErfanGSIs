  watch:
    types: [started]
    
env:
  ROM_URL: https://github.com/xiaomi-mt6853-devs/releases/releases/download/7/lineage-19.1-20221210-UNOFFICIAL-cannon.zip
  ROM_NAME: Generic
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository ppa:deadsnakes/ppa
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py 
            sudo -E apt-get -qq install git wget python3.8-dev python3.8-full
            whereis python 
            whereis python3.8
            sudo apt purge python-pip
            sudo rm /usr/bin/python
            sudo rm /usr/bin/python3
            sudo ln -s /usr/bin/python3.8 /usr/bin/python
            sudo ln -s /usr/bin/python3.8 /usr/bin/python3
            sudo python ./get-pip.py
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/VegaBobo/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl --upload-file ./final/GSI.zip https://transfer.sh/GSI.zip

         
            
